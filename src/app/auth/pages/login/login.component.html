<div class="login-container">
  <div class="card">
    <h2>Iniciar sesión</h2>
    <div class="p-fluid">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="text" pInputText [(ngModel)]="email" />
      </div>
      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText [(ngModel)]="password" />
      </div>
      <button pButton type="button" label="Login" (click)="login()"></button>
    </div>
  </div>
</div>
