<div class="login-container">
  <div class="card">
    <div>
      <img src="assets/images/banner/imagen1.jpg" alt="" class="w-15rem h-8rem">
    </div>
    <h2>Iniciar sesión</h2>
    <div class="p-fluid">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="text" pInputText [(ngModel)]="email" />
      </div>
      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText [(ngModel)]="password" />
      </div>
      <button pButton pRipple type="button" label="Login" (click)="login()"></button>
      <button pButton pRipple type="button" label="Volver" (click)="volver()" class="bg-black-alpha-70 mt-3"></button>
    </div>

  </div>
</div>
