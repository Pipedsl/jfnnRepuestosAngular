<div class="card py-2">
<p-toolbar
    styleClass="bg-pink-100 fixed z-5 top-0 w-full z-5 shadow-8 opacity-80"
    [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--pink-700), var(--purple-900))' }">
    <ng-template pTemplate="start">
        <img src="../../../../assets/images/banner/imagen1.jpg" class="h-4rem border-round-2xl" />
    </ng-template>

    <ng-template pTemplate="center">
        <div class="flex flex-wrap align-items-center justify-content-between">
            <button (click)="goToSection('index')" class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                <i class="pi pi-home text-2xl"></i>
            </button>
            <button (click)="goToSection('cotizacion')" class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                <i class="pi pi-user text-2xl"></i>
            </button>
            <button (click)="goToSection('about-us')" class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                <i class="pi pi-user text-2xl"></i>
            </button>
            <button (click)="goToSection('contacto')" class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                <i class="pi pi-user text-2xl"></i>
            </button>
            <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                <i class="pi pi-search text-2xl"></i>
            </button>
        </div>
    </ng-template>

    <ng-template pTemplate="end">
        <div class="flex align-items-center gap-2">
            <p-avatar
                image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                shape="circle" />
            <span class="font-bold text-bluegray-50">
                Amy Elsner
            </span>
        </div>
    </ng-template>
</p-toolbar>
</div>
